h3 { font-family: monospace; color: blue; }

     background-color: #808080;
     height: 3px; }
</style>

<body>
<h3>(+) \a \b</h3>
<p>Results in the sum of two matrices.</p>

<h3>(⨯) \a \b</h3>
<p>Alternative name: <span class="pre">cross</span></p>
<p>Given two row vectors, results in the cross product of them.</p>

<h3>(⋅) \a \b</h3>
<p>Alternative name: <span class="pre">(*)</span></p>
<p>Given a scalar and a matrix, results in the scalar multiplied matrix.</p>
