<body>
<p>To get nice math typesetting, install MiKTeX Portable from <a href="http://miktex.org/portable/about">MikTeX</a>.</p>
<p>Then call <pre>regsvr32 "C:\Program Files\MiKTeX\miktex\bin\MiKTeX209-core.dll"</pre> (with the correct path).</p>
<p>Call <pre>"C:\Program Files\MiKTeX\miktex\bin\htlatex"</pre> (with the correct path) in order to make it install itself.</p>
</body>
</html>
